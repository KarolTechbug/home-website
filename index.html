<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Strona Profilu YouTube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Górny element: profil -->
    <div class="profile-section">
        <div class="profile-picture">
            <img src="link_do_zdjecia_profilowego.jpg" alt="Profilowe z YouTube">
        </div>
        <h1>Nazwa Kanału YouTube</h1>
    </div>

    <!-- Dwa elementy poniżej: zdjęcia -->
    <div class="gallery">
        <div class="gallery-item">
            <p class="description-top">Podpis górny 1</p>
            <div class="image-box">
                <img src="link_do_zdjecia1.jpg" alt="Zdjęcie 1">
            </div>
            <p class="description-bottom">Podpis dolny 1</p>
        </div>

        <div class="divider"></div>

        <div class="gallery-item">
            <p class="description-top">Podpis górny 2</p>
            <div class="image-box">
                <img src="link_do_zdjecia2.jpg" alt="Zdjęcie 2">
            </div>
            <p class="description-bottom">Podpis dolny 2</p>
        </div>
    </div>
</body>
</html>
